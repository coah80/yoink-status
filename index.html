<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yoink status</title>
  <meta name="description" content="Real-time status and uptime monitoring for yoink.tools">
  <link rel="icon" type="image/png" sizes="192x192" href="https://yoink.tools/icons/icon-192.png">
  <meta name="theme-color" content="#8b5cf6">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', -apple-system, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 50%, #a78bfa 100%);
      padding: 48px 24px 40px;
      text-align: center;
    }

    .header img {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 28px;
      color: #fff;
      letter-spacing: -0.5px;
    }

    .header a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .header a:hover { color: #fff; }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .status-banner {
      margin: -20px auto 0;
      max-width: 720px;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      position: relative;
      z-index: 1;
    }

    .status-banner.up {
      background: #166534;
      color: #bbf7d0;
    }

    .status-banner.down {
      background: #991b1b;
      color: #fecaca;
    }

    .status-banner.partial {
      background: #92400e;
      color: #fde68a;
    }

    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #888;
      margin: 40px 0 16px;
    }

    .monitor {
      background: #111118;
      border: 1px solid #1e1e2a;
      border-radius: 10px;
      padding: 20px 24px;
      margin-bottom: 12px;
    }

    .monitor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .monitor-name {
      font-weight: 600;
      font-size: 15px;
      color: #f0f0f0;
    }

    .monitor-status {
      font-size: 13px;
      font-weight: 500;
    }

    .monitor-status.up { color: #4ade80; }
    .monitor-status.down { color: #f87171; }

    .uptime-bars {
      display: flex;
      gap: 2px;
      height: 32px;
      margin-bottom: 8px;
    }

    .uptime-bar {
      flex: 1;
      border-radius: 3px;
      min-width: 2px;
      position: relative;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .uptime-bar:hover { opacity: 0.8; }

    .uptime-bar.up { background: #22c55e; }
    .uptime-bar.down { background: #ef4444; }
    .uptime-bar.partial { background: #f59e0b; }
    .uptime-bar.no-data { background: #1e1e2a; }

    .uptime-bar .tooltip {
      display: none;
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a24;
      border: 1px solid #2a2a3a;
      color: #e0e0e0;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
    }

    .uptime-bar:hover .tooltip { display: block; }

    .uptime-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }

    .metrics {
      background: #111118;
      border: 1px solid #1e1e2a;
      border-radius: 10px;
      padding: 20px 24px;
      margin-bottom: 12px;
    }

    .metric-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #1a1a24;
    }

    .metric-row:last-child { border-bottom: none; }

    .metric-label {
      font-size: 14px;
      color: #aaa;
    }

    .metric-value {
      font-weight: 600;
      font-size: 14px;
      color: #f0f0f0;
    }

    .incidents {
      margin-bottom: 60px;
    }

    .incident-day {
      border-bottom: 1px solid #1a1a24;
      padding: 16px 0;
    }

    .incident-date {
      font-weight: 600;
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 4px;
    }

    .incident-none {
      font-size: 13px;
      color: #555;
    }

    .incident-event {
      font-size: 13px;
      color: #f87171;
      margin-top: 4px;
    }

    .footer {
      text-align: center;
      padding: 32px 24px 48px;
      font-size: 13px;
      color: #555;
      border-top: 1px solid #1a1a24;
    }

    .footer a {
      color: #8b5cf6;
      text-decoration: none;
    }

    .footer a:hover { text-decoration: underline; }

    .loading {
      text-align: center;
      padding: 60px 0;
      color: #555;
    }

    @media (max-width: 600px) {
      .header { padding: 36px 20px 32px; }
      .header h1 { font-size: 22px; }
      .monitor { padding: 16px 18px; }
      .uptime-bars { height: 26px; }
    }
  </style>
</head>
<body>

<div class="header">
  <a href="https://yoink.tools">
    <img src="https://yoink.tools/icons/icon-192.png" alt="yoink">
  </a>
  <h1>yoink status</h1>
  <a href="https://yoink.tools">yoink.tools</a>
</div>

<div class="container">
  <div class="status-banner up" id="banner">
    Checking systems...
  </div>

  <div class="section-title">Uptime over the past 90 days</div>
  <div id="monitors"><div class="loading">Loading status...</div></div>

  <div class="section-title">System Metrics</div>
  <div class="metrics" id="metrics"><div class="loading">Loading...</div></div>

  <div class="section-title">Past Incidents</div>
  <div class="incidents" id="incidents"><div class="loading">Loading...</div></div>
</div>

<div class="footer">
  Powered by <a href="https://github.com/upptime/upptime">Upptime</a>
  &middot;
  <a href="https://github.com/coah80/status">Source</a>
</div>

<script>
const REPO = 'coah80/yoink-status';
const API_BASE = `https://raw.githubusercontent.com/${REPO}/main`;

// Endpoints to check live
const LIVE_CHECKS = [
  { name: 'yoink.tools', url: 'https://yoink.tools' },
  { name: 'yoink API', url: 'https://yoink.tools/health' },
  { name: 'yoink Discord Bot', url: 'https://yoink.tools/api/limits' },
];

async function fetchJSON(path) {
  const res = await fetch(`${API_BASE}/${path}`);
  if (!res.ok) throw new Error(`Failed to fetch ${path}`);
  return res.json();
}

// Real-time health check for a single endpoint
async function checkEndpoint(url) {
  const start = performance.now();
  try {
    const res = await fetch(url, { cache: 'no-store' });
    const ms = Math.round(performance.now() - start);
    return { up: res.ok, ms, code: res.status };
  } catch (e) {
    // Network error or CORS block (Cloudflare 502 pages don't have CORS headers)
    const ms = Math.round(performance.now() - start);
    return { up: false, ms, code: 0 };
  }
}

// Check all endpoints live
async function liveCheck() {
  const results = {};
  await Promise.all(LIVE_CHECKS.map(async (ep) => {
    results[ep.name] = await checkEndpoint(ep.url);
  }));
  return results;
}

function generateUptimeBars(dailyMinutesDown) {
  const bars = [];
  const today = new Date();
  for (let i = 89; i >= 0; i--) {
    const d = new Date(today);
    d.setDate(d.getDate() - i);
    const key = d.toISOString().split('T')[0];
    const down = dailyMinutesDown[key] || 0;
    const dateStr = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

    let status, label;
    if (down === 0) {
      status = 'up';
      label = `${dateStr} — No downtime`;
    } else if (down >= 1440) {
      status = 'down';
      label = `${dateStr} — Down all day`;
    } else if (down > 0) {
      status = 'partial';
      label = `${dateStr} — ${down} min downtime`;
    }

    // If date is before monitoring started, show as no-data
    const startDate = new Date('2026-02-27');
    if (d < startDate) {
      status = 'no-data';
      label = `${dateStr} — No data`;
    }

    bars.push(`<div class="uptime-bar ${status}"><div class="tooltip">${label}</div></div>`);
  }
  return bars.join('');
}

async function loadStatus() {
  try {
    // Fetch historical data and do live checks in parallel
    const [summary, live] = await Promise.all([
      fetchJSON('history/summary.json'),
      liveCheck()
    ]);

    // Use live check results for current status, historical data for uptime bars
    const banner = document.getElementById('banner');
    const allUp = Object.values(live).every(r => r.up);
    const allDown = Object.values(live).every(r => !r.up);

    if (allUp) {
      banner.className = 'status-banner up';
      banner.textContent = 'All Systems Operational';
    } else if (allDown) {
      banner.className = 'status-banner down';
      banner.textContent = 'Major Outage';
    } else {
      banner.className = 'status-banner partial';
      banner.textContent = 'Partial System Outage';
    }

    // Monitors - use live status for current state, historical for bars
    const monitorsEl = document.getElementById('monitors');
    monitorsEl.innerHTML = summary.map(s => {
      const liveResult = live[s.name];
      const isUp = liveResult ? liveResult.up : s.status === 'up';
      const statusClass = isUp ? 'up' : 'down';
      const statusText = isUp ? 'Operational' : 'Down';

      return `
        <div class="monitor">
          <div class="monitor-header">
            <span class="monitor-name">${s.name}</span>
            <span class="monitor-status ${statusClass}">${statusText}</span>
          </div>
          <div class="uptime-bars">${generateUptimeBars(s.dailyMinutesDown || {})}</div>
          <div class="uptime-meta">
            <span>90 days ago</span>
            <span>${s.uptimeMonth} uptime</span>
            <span>Today</span>
          </div>
        </div>
      `;
    }).join('');

    // Metrics - use live response times when available
    const metricsEl = document.getElementById('metrics');
    metricsEl.innerHTML = summary.map(s => {
      const liveResult = live[s.name];
      const ms = liveResult ? liveResult.ms : s.time;
      const label = liveResult && !liveResult.up ? 'Unreachable' : `${ms} ms`;
      const valueClass = liveResult && !liveResult.up ? 'style="color: #f87171"' : '';

      return `
        <div class="metric-row">
          <span class="metric-label">${s.name}</span>
          <span class="metric-value" ${valueClass}>${label}</span>
        </div>
      `;
    }).join('');

    await loadIncidents();
  } catch (err) {
    console.error('Failed to load status:', err);
    // If historical data fails, try live check alone
    try {
      const live = await liveCheck();
      const banner = document.getElementById('banner');
      const allUp = Object.values(live).every(r => r.up);
      banner.className = allUp ? 'status-banner up' : 'status-banner down';
      banner.textContent = allUp ? 'All Systems Operational' : 'Systems Experiencing Issues';
    } catch (e) {
      document.getElementById('banner').textContent = 'Failed to load status data';
      document.getElementById('banner').className = 'status-banner down';
    }
  }
}

async function loadIncidents() {
  const el = document.getElementById('incidents');
  let incidents = [];

  try {
    const res = await fetch(`https://api.github.com/repos/${REPO}/issues?state=all&labels=status&per_page=30`);
    if (res.ok) incidents = await res.json();
  } catch (e) {}

  const days = [];
  const today = new Date();
  for (let i = 0; i < 14; i++) {
    const d = new Date(today);
    d.setDate(d.getDate() - i);
    const dateStr = d.toLocaleDateString('en-US', { weekday: undefined, year: 'numeric', month: 'short', day: 'numeric' });
    const dayKey = d.toISOString().split('T')[0];

    const dayIncidents = incidents.filter(issue => {
      const created = issue.created_at.split('T')[0];
      return created === dayKey;
    });

    let content;
    if (dayIncidents.length === 0) {
      content = '<div class="incident-none">No incidents reported.</div>';
    } else {
      content = dayIncidents.map(issue =>
        `<div class="incident-event">${issue.title}</div>`
      ).join('');
    }

    days.push(`
      <div class="incident-day">
        <div class="incident-date">${dateStr}</div>
        ${content}
      </div>
    `);
  }

  el.innerHTML = days.join('');
}

loadStatus();
// Refresh every 30 seconds for real-time feel
setInterval(loadStatus, 30 * 1000);
</script>

</body>
</html>
